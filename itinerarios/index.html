<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,500;0,700;1,200;1,600&family=Libre+Franklin:wght@200;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="itinerarios.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Itinerarios</title>
</head>
<body>
    <header>
        <div class="imgHeader" id="imgHeader">
            <h2 class="head">Dise√±o de itinerarios</h2>
            <!-- <button id="styleBtn" onclick="styleLigth()"><img id="imgBtnTheme" src="./assets/img/btnTheme ligth.png" alt=""></button> -->
        </div>        
    </header>
    <h1></h1>    

    <form action="" class="fechaYLugar">
        <label for="lugar" class="lugarLabel">Lugar</label>
        <input type="text" class="lugarInput" id="lugarInput">
        <input type="date" name="intro" id="intro">
        <input type="date" name="outro" id="outro">       
    </form>
    <h3></h3>
    
    <!-- <div class="contInput">
        
        <button id="jornadas" onclick="jornadas()">jornadas</button>
    </div> -->
    <div class="contCamp" id="contCamp1">
        <label for="inicio" class="inicio">Inicio</label>
        <input type="text" name="inicio" id="inicio" placeholder="estacion, ciudad, cb" class="inputCell" >
        <input type="number" class="impNum" name="distanciaTramoI" id="distanciaTramoI" value="0" class="inputCell">Km
        <input type="number" class="impNum" name="tiempoJornadaI" id="tiempoJornadaI" value="0" class="inputCell">hs<br>     
        <label for="objetivo" class="objetivo">Objetivo</label>
        <input type="text" name="objetivo" id="objetivo" placeholder="objetivo" class="inputCell" >
        <input type="number" class="impNum" value="1" name="distanciaTramoO" id="distanciaTramoO" placeholder="distancia del tramo" class="inputCell">Km
        <input type="number" class="impNum" value="1" name="tiempoJornadaO" id="tiempoJornadaO" placeholder="tiempo de la Jornada" class="inputCell">hs
        <button name="insert" id="insert" onclick="datosIniciales()">Datos Iniciales</button>
    </div>
    <div class="contCamp">
        <label for="jornada">Camps</label>
        <input type="text" name="nameCamp" id="nameCamp" placeholder="destino de jornada" class="inputCell" >
        <input type="number" class="impNum" value="1" name="distanciaTramoJ" id="distanciaTramoJ" placeholder="distancia del tramo" class="inputCell">Km
        <input type="number" class="impNum" value="1" name="tiempoJornadaJ" id="tiempoJornadaJ" placeholder="tiempo de la Jornada" class="inputCell">hs
        <button name="insert" id="insert" onclick="insert()">Insert jornada</button>
    </div>

    <div id="contImprimirPDF">
        <div id="contTitleCanvas">
            <p>Expedicion: <span id="titleCanvas"></span></p>
        </div>
        <div class="contCanvas">       
            <canvas id="canvas" width="640px" height="340px"></canvas>
        </div>
        <div id="contItin">
            <!-- aca se imprimen los selects -->
        </div>
        
        <button id="dibujar" onclick="dibujarLinea()">Dibujar</button>
        <input type="color" name="colorLine" id="colorLine">
        <button id="limpiar" onclick="limpiarLinea()">Borrar lineas</button>
        <div id="contResumen">
            <p>Jornadas de marcha: <span id="jM"></span> - Jornadas de descanso: <span id="jD"></span></p>
        </div>
    </div>    
    
    <div class="alim">
        <h3>Calcular provisiones</h3>
        <form action="" id="datosInicio">
            <div id="contInteg">                       
                <label for="integrantes" >integrantes</label>
                <input type="number" class="impNum"  name="integrantes" 
                id="integrantes" value ="1"><br/>
                <input type="button" form="datosInicio" 
                onclick="arrancarAlimentacion()" value="Provisiones">
                <input type="button" id="impPdf" form="datosInicio" 
                onclick="printPDF2()" value="Imprimir PDF">
            </div>           
        </form>
        <h1></h1>
    </div>
    


    

    <script src="./itinerarios2.js"></script>
    
</body>
</html>
